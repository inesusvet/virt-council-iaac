# Configure the AWS Provider
provider "aws" {
  region = "eu-west-2" # Replace with your desired AWS region
}

# Create an SSH Key Pair
resource "aws_key_pair" "deployer" {
  key_name   = "deployer-key"
  public_key = file("~/.ssh/id_rsa.pub") # Replace with the path to your public key file
}

# Create a Security Group for the EC2 Instance
resource "aws_security_group" "instance_sg" {
  name_prefix = "instance-sg-"
  vpc_id      = data.aws_vpc.default.id

  ingress {
    from_port   = 22
    to_port     = 22
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"] # Be cautious with this in production; restrict to known IPs
    description = "Allow SSH access"
  }

  egress {
    from_port   = 0
    to_port     = 0
    protocol    = "-1"
    cidr_blocks = ["0.0.0.0/0"]
  }

  tags = {
    Name = "instance-security-group"
  }
}

# Create a Security Group for the Load Balancer
resource "aws_security_group" "lb_sg" {
  name_prefix = "lb-sg-"
  vpc_id      = data.aws_vpc.default.id

  ingress {
    from_port   = 80
    to_port     = 80
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"] # Adjust as needed for your application's port
    description = "Allow HTTP access"
  }

  ingress {
    from_port   = 443
    to_port     = 443
    protocol    = "tcp"
    cidr_blocks = ["0.0.0.0/0"] # Adjust as needed for HTTPS
    description = "Allow HTTPS access"
  }

  egress {
    from_port   = 0
    to_port     = 0
    protocol    = "-1"
    cidr_blocks = ["0.0.0.0/0"]
  }

  tags = {
    Name = "load-balancer-security-group"
  }
}

# Fetch the default VPC ID
data "aws_vpc" "default" {
  default = true
}

# Fetch the default subnet IDs in the selected region
data "aws_subnets" "default" {
  filter {
    name   = "vpc-id"
    values = [data.aws_vpc.default.id]
  }
}

# Create an EC2 Instance
resource "aws_instance" "app_server" {
  ami           = "ami-xxxxxxxxxxxxxxxxx" # Replace with a suitable AMI ID for your region (e.g., for Ubuntu 22.04 LTS)
  instance_type = "t2.micro"
  key_name      = aws_key_pair.deployer.key_name
  vpc_security_group_ids = [aws_security_group.instance_sg.id]
  subnet_id     = data.aws_subnets.default.ids[0] # Use the first default subnet

  tags = {
    Name = "app-server"
  }
}

# Create a Target Group for the Load Balancer
resource "aws_lb_target_group" "app_tg" {
  port     = 80  # Application port
  protocol = "HTTP"
  vpc_id   = data.aws_vpc.default.id

  health_check {
    path     = "/" # Adjust health check path as needed
    protocol = "HTTP"
    matcher  = "200"
    interval = 30
    timeout  = 5
  }
}

# Attach the EC2 Instance to the Target Group
resource "aws_lb_target_group_attachment" "app_tg_attach" {
  target_group_arn = aws_lb_target_group.app_tg.arn
  target_id        = aws_instance.app_server.id
  port             = 80 # Application port
}

# Create an Application Load Balancer
resource "aws_lb" "app_lb" {
  name_prefix    = "app-lb-"
  internal       = false
  load_balancer_type = "application"
  security_groups = [aws_security_group.lb_sg.id]
  subnets         = data.aws_subnets.default.ids

  enable_deletion_protection = false # Consider setting this to true in production
}

# Create a Listener for the Load Balancer (HTTP on Port 80)
resource "aws_lb_listener" "http_listener" {
  load_balancer_arn = aws_lb.app_lb.arn
  port              = 80
  protocol          = "HTTP"

  default_action {
    type             = "forward"
    target_group_arn = aws_lb_target_group.app_tg.arn
  }
}

# Output the Public IP of the Load Balancer
output "load_balancer_dns_name" {
  value = aws_lb.app_lb.dns_name
  description = "The DNS name of the application load balancer"
}

# Output the Public IP of the EC2 Instance (for direct SSH access)
output "instance_public_ip" {
  value = aws_instance.app_server.public_ip
  description = "The public IP address of the EC2 instance"
}

